<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="numbera">Nombre a:</label>
    <input type="number" id="numbera" placeholder="Nombre a">
    <label for="numberb">Nombre b:</label>
    <input type="number" id="numberb" placeholder="Nombre b">
    <button id="calculateButton" onclick="calculateSum()">Calculer</button>
    <p id="result"></p>
</body>
</html>

<script>
    async function calculateSum() {
        const a = parseFloat(document.getElementById('numbera').value);
        const b = parseFloat(document.getElementById('numberb').value);
        const response = await fetch(`/sum?a=${a}&b=${b}`);
        const data = await response.json();
        document.getElementById('result').innerText = `${data.result}`;
    }
</script>
